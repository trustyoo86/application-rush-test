version: 1
applications:
  - appRoot: apps/next-radix-app
    backend:
      phases:
        build:
          commands:
            - amplifyPush --simple
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g @microsoft/rush
            - rush update
        build:
          commands:
            - rush build -t=next-radix-app
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - common/temp/node_modules/**/*
          - node_modules/*
